<!DOCTYPE html>
<html>
<head>
	<title>PRAKTIKUM 6</title>
	<script type="text/javascript" src="select-prodi.js"></script>
	
</head>
<body>
	<font face="calibri" size="3">
		<h1>PRAKTIKUM 6</h1>
		<div class="container">
		<table>
			<tr>
				<td>Nama Mahasiswa</td>
				<td>:</td>
				<td><input type="textfield" name="nmahasiswa" id="nmahasiswa"></td>
			</tr>
			<tr>
				<td>Prodi</td>
				<td>:</td>
				<td>
					<select id="prodi" name="prodi" onchange="tampilkan()">
						<option value="Silahkan pilih dahulu">Select Prodi</option>
						<option value="Manajemen Informatika">MI</option>
						<option value="Teknik Informatika">TI</option>
						<option value="Sistem Informasi">SI</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Nama Prodi</td>
				<td>:</td>
				<td><input type="textfield" name="nprodi" id="nprodi"></td>
			</tr>
		</table>
	</font>
	</div>

</body>

</html>
